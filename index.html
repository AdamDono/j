    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Facebook Clone</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
<!-- Login Page -->
<div id="loginPage">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter username" required />
      <input type="password" id="password" placeholder="Enter password" required />
      <button type="submit">Login</button>
    </form>
  </div>
  
  <!-- Main Page -->
  <div id="mainPage" style="display: none;">
    <nav>
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <button id="logoutButton">Logout</button>
    </nav>
  
    <h2>Post a Status</h2>
    <form id="statusForm">
      <textarea id="statusInput" placeholder="What's on your mind?" required></textarea>
      <button type="submit">Post</button>
    </form>
  
    <div id="statusFeed">
      <h3>Status Feed</h3>
    </div>
  </div>
  
    </body>
    </html>
    
    <script src="./index.js" >

  
    </script>
</body>
</html>
